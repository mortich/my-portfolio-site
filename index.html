<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Портфолио</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Навигационная панель -->
    <header>
        <h1>Привет! Я Твой Профессионал</h1>
        <button id="orderButton">Сделать заказ</button>
    </header>

    <!-- Раздел портфолио -->
    <section id="portfolio">
        <h2>Мои работы</h2>
        <table class="portfolio-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Изображение</th>
                </tr>
            </thead>
            <tbody id="gallery">
                <!-- Строки будут добавлены с помощью JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Модальное окно для полноэкранного просмотра изображений -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <span class="close">&times;</span>
        <img id="fullscreenImage" class="fullscreen-image">
    </div>

    <!-- Форма для отправки сообщений -->
    <section id="contact">
        <h2>Связаться со мной</h2>
        <form id="contactForm" class="contact-form">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" required>

            <label for="email">Ваш Email:</label>
            <input type="email" id="email" required>

            <label for="details">Детали заказа:</label>
            <textarea id="details" required></textarea>

            <label for="amount">Сумма, которую вы готовы заплатить:</label>
            <input type="number" id="amount" required>

            <button type="submit">Отправить заказ</button>
        </form>
    </section>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
