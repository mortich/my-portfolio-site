<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Портфолио</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Навигация -->
    <nav>
        <ul>
            <li><a href="#home">Главная</a></li>
            <li><a href="#portfolio">Портфолио</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>

    <!-- Секция hero -->
    <section id="home" class="hero-section">
        <h1>Привет! Я Твой Профессионал</h1>
        <p>Добро пожаловать в мое портфолио!</p>
    </section>

    <!-- Секция портфолио -->
    <section id="portfolio" class="portfolio-section">
        <h2>Мои работы</h2>
        <table class="portfolio-table" id="gallery">
            <!-- Таблица будет заполнена через script.js -->
        </table>
    </section>

    <!-- Секция контакты -->
    <section id="contact" class="contact-section">
        <h2>Контакты</h2>
        <div class="contact-content">
            <form id="contactForm">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Ваш Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="details">Детали заказа:</label>
                <textarea id="details" name="details" required></textarea>

                <label for="amount">Сумма, которую вы готовы заплатить:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="submit">Отправить заказ</button>
            </form>
        </div>
    </section>

    <!-- Модальное окно для изображений -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <img id="fullscreenImage" src="" alt="Полноэкранное изображение">
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
